<app-nav-bar></app-nav-bar>
<div class="container">
<div class="">
    <div class="m-5">
        <h5 class="h5">Crear nuevo Tipo de mueble</h5>
        <input class="form-control" type="text" placeholder="Nuevo mueble" aria-label="default input example" [(ngModel)]="inputNuevoMueble">
        <button type="button"  (click)="agregarMueble()" class="btn btn-primary my-5">Crear Tipo de mueble</button>
    </div>
    
    <div class="">
        <div  class="card w">
            <div *ngFor="let item of arrayTipoMuebles" class="card-body">
                <h5>{{item.nombre}}</h5>
              
              <button (click)="eliminarTipoMueble(item._id)" type="button" class="btn btn-danger">eliminar</button>
            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
