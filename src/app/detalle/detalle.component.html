<app-nav-bar class="home"></app-nav-bar>
<form class="mx-5">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Precio unidad</label>
      <input type="number" class="form-control" id="precioUnidad" name="precioUnidad" [(ngModel)]="precioUnidad">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Precio a por mayor</label>
        <input type="number" class="form-control" id="precioMayor" name="precioMayor" [(ngModel)]="precioMayor">
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="descripción" name="descripcion" [(ngModel)]="descripcion">
      </div>
    <div class="mx-5">
      <form #forMaterial="ngForm">
      <h5>Tipo de materiales</h5>
      <div *ngFor="let item of tipoMaterialArray" class="form-check">
        <input class="form-check-input"   type="checkbox" value="" ngModel name="{{item.nombre}}"  >
        <label class="form-check-label" for="flexCheckDefault">
        {{item.nombre}}
        </label>
      </div>
    </form>
    <form #fortipo="ngForm" (ngSubmit)="prueba(fortipo,forMaterial)" >
      <h5>Tipo de muebles</h5>
        <div *ngFor="let item of tipoMuebleArray" class="form-check">
          <input class="form-check-input"   type="checkbox" value="" ngModel name="{{item.nombre}}"  >
          <label class="form-check-label" for="flexCheckDefault">
          {{item.nombre}}
          </label>
        </div>
      <button type="submit" class="btn btn-primary" >Modificar</button>
    </form>
    </div>
    
    
  </form>
<app-footer></app-footer>
